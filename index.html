<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultra Converter</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <style>
    :root {
      --bg: linear-gradient(to right, #4facfe, #00f2fe);
      --text: #fff;
      --card: rgba(255, 255, 255, 0.1);
      --accent: #00f2fe;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      transition: background 0.5s ease;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .converter {
      background: var(--card);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
    }
    input, select, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.8rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
    }
    button {
      background: var(--accent);
      color: black;
      cursor: pointer;
    }
    .result {
      font-size: 1.5rem;
      margin-top: 1rem;
      text-align: center;
    }
    .theme-picker {
      margin-top: 2rem;
    }
    .theme-picker button {
      margin: 0.2rem;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Ultra Currency Converter ðŸ’±</h1>
  <div class="converter">
    <input type="number" id="amount" placeholder="Enter amount" />
    <select id="from"></select>
    <select id="to"></select>
    <button onclick="doConvert()">Convert</button>
    <div class="result" id="result">=</div>
  </div>

  <div class="theme-picker">
    <strong>Theme:</strong>
    <button onclick="setTheme(0)">Ocean</button>
    <button onclick="setTheme(1)">Sunset</button>
    <button onclick="setTheme(2)">Midnight</button>
    <button onclick="setTheme(3)">Mint</button>
    <button onclick="setTheme(4)">Blossom</button>
  </div>

  <script>
    const fromSel = document.getElementById('from');
    const toSel = document.getElementById('to');
    const currencies = [
      'USD','EUR','GBP','PKR','INR','JPY','CAD','AUD','CHF','SAR','AED','AFN','CNY','SGD'
    ];

    currencies.forEach(cur => {
      const opt1 = document.createElement('option');
      const opt2 = document.createElement('option');
      opt1.value = opt2.value = cur;
      opt1.text = opt2.text = cur;
      fromSel.appendChild(opt1);
      toSel.appendChild(opt2);
    });
    fromSel.value = 'USD';
    toSel.value = 'PKR';

    async function doConvert() {
      const amt = parseFloat(document.getElementById('amount').value);
      const from = fromSel.value;
      const to = toSel.value;
      const resultEl = document.getElementById('result');

      if (isNaN(amt)) {
        resultEl.textContent = 'Please enter a valid number.';
        return;
      }

      try {
        const res = await fetch(`https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amt}`);
        const data = await res.json();

        if (!data.success) throw 'Conversion failed';
        const conv = data.result.toFixed(2);
        resultEl.textContent = `= ${conv} ${to}`;
        localStorage.setItem('lastConversion', JSON.stringify({amt, from, to, conv}));
      } catch (err) {
        resultEl.textContent = 'Error fetching exchange rate.';
        console.error('Convert error:', err);
      }
    }

    const themes = [
      { bg: 'linear-gradient(to right, #4facfe, #00f2fe)', text: '#fff', card: 'rgba(255,255,255,0.1)', accent: '#00f2fe' },
      { bg: 'linear-gradient(to right, #ff758c, #ff7eb3)', text: '#fff', card: 'rgba(255,255,255,0.2)', accent: '#ffb3c6' },
      { bg: 'linear-gradient(to right, #0f2027, #203a43, #2c5364)', text: '#fff', card: '#1a1a1a', accent: '#5edfff' },
      { bg: 'linear-gradient(to right, #c2e9fb, #a1c4fd)', text: '#222', card: 'rgba(255,255,255,0.5)', accent: '#30cfd0' },
      { bg: 'linear-gradient(to right, #fbc2eb, #a6c1ee)', text: '#333', card: 'rgba(255,255,255,0.3)', accent: '#fbc2eb' },
    ];

    function setTheme(i) {
      const t = themes[i];
      document.documentElement.style.setProperty('--bg', t.bg);
      document.documentElement.style.setProperty('--text', t.text);
      document.documentElement.style.setProperty('--card', t.card);
      document.documentElement.style.setProperty('--accent', t.accent);
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
