<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultra Currency Converter</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      transition: background 0.4s, color 0.4s;
    }
    header {
      width: 100%;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 4px 6px #00000022;
    }
    .converter {
      margin-top: 2rem;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 12px #00000033;
      max-width: 400px;
      width: 90%;
      background-color: white;
      color: black;
    }
    select, input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 0.7rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      background-color: #5a67d8;
      color: white;
      border: none;
      border-radius: 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .theme-picker {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }
    .theme-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
    }
    /* Themes */
    body.default { background: linear-gradient(to right, #7f9cf5, #a78bfa); color: white; }
    body.sunset { background: linear-gradient(to right, #ff6e7f, #bfe9ff); color: white; }
    body.forest { background: linear-gradient(to right, #134e4a, #6ee7b7); color: white; }
    body.midnight { background: #0f172a; color: #e2e8f0; }
    body.candy { background: linear-gradient(to right, #ff9a9e, #fad0c4); color: black; }
    body.sky { background: linear-gradient(to right, #2193b0, #6dd5ed); color: white; }
    body.sunshine { background: linear-gradient(to right, #f6d365, #fda085); color: black; }
    body.ocean { background: linear-gradient(to right, #00c9ff, #92fe9d); color: black; }
    body.berry { background: linear-gradient(to right, #654ea3, #eaafc8); color: white; }
    body.icecream { background: linear-gradient(to right, #fbc2eb, #a6c1ee); color: black; }
  </style>
</head>
<body class="default">
  <header>üí± Ultra Currency Converter</header>
  <div class="converter">
    <input type="number" id="amount" placeholder="Enter amount">
    <select id="from"></select>
    <select id="to"></select>
    <button onclick="convertCurrency()">Convert</button>
    <div class="result" id="result"></div>
  </div>
  <div class="theme-picker">
    <button class="theme-btn" onclick="setTheme('default')">üåà Default</button>
    <button class="theme-btn" onclick="setTheme('sunset')">üåá Sunset</button>
    <button class="theme-btn" onclick="setTheme('forest')">üå≤ Forest</button>
    <button class="theme-btn" onclick="setTheme('midnight')">üåå Midnight</button>
    <button class="theme-btn" onclick="setTheme('candy')">üç¨ Candy</button>
    <button class="theme-btn" onclick="setTheme('sky')">üå§Ô∏è Sky</button>
    <button class="theme-btn" onclick="setTheme('sunshine')">‚òÄÔ∏è Sunshine</button>
    <button class="theme-btn" onclick="setTheme('ocean')">üåä Ocean</button>
    <button class="theme-btn" onclick="setTheme('berry')">üçì Berry</button>
    <button class="theme-btn" onclick="setTheme('icecream')">üç¶ Icecream</button>
  </div>
  <script>
    const from = document.getElementById("from");
    const to = document.getElementById("to");
    const result = document.getElementById("result");

    const currencies = [
      "USD", "EUR", "GBP", "INR", "PKR", "CAD", "AUD", "JPY", "CNY", "CHF",
      "AED", "AFN", "SAR", "KWD", "THB", "SGD", "MYR", "ZAR", "NOK", "BRL"
    ];

    currencies.forEach(curr => {
      const option1 = document.createElement("option");
      const option2 = document.createElement("option");
      option1.value = option2.value = curr;
      option1.text = option2.text = curr;
      from.appendChild(option1);
      to.appendChild(option2);
    });
    from.value = "USD";
    to.value = "INR";

    async function convertCurrency() {
  const amt = parseFloat(document.getElementById("amount").value);
  const fromCurr = from.value;
  const toCurr = to.value;
  if (!amt || amt <= 0) {
    result.textContent = "Please enter a valid amount.";
    return;
  }

  const url = `https://free.ratesdb.com/v1/rates?from=${fromCurr}&to=${toCurr}`;

  try {
    const res = await fetch(url);
    const json = await res.json();

    if (json.data && json.data.rates && json.data.rates[toCurr] != null) {
      const rate = json.data.rates[toCurr];
      const converted = (amt * rate).toFixed(2);
      result.textContent = `${amt} ${fromCurr} = ${converted} ${toCurr} (1 ${fromCurr} = ${rate} ${toCurr})`;
    } else {
      throw new Error("Rate unavailable");
    }
  } catch (err) {
    console.error("RatesDB error:", err);
    result.textContent = "Error converting currency. Try again.";
  }
}

    function setTheme(theme) {
      document.body.className = theme;
      localStorage.setItem("ultra-theme", theme);
    }

    const savedTheme = localStorage.getItem("ultra-theme");
    if (savedTheme) {
      setTheme(savedTheme);
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
